<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>My Vue web component with</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need javascript.</noscript>
    <my-web-component></my-web-component>

    <script>
      //  Vue component definition goes here

      vueCompCustomElement();

      function vueCompCustomElement() {
        let customElement = document.querySelector("my-web-component");
        console.log("Vue Component Element Found:", customElement);

        const msg = "Sumudu says hi";
        const content = "This is content for you";
        const emoji = "happy";
        const backgroundColor = "#0093E9";
        const borderColor = "#8EC5FC";
        const borderWidth = 4;

        customElement.setAttribute("msg", msg);
        customElement.setAttribute("content", content);
        customElement.setAttribute("emoji", emoji);
        customElement.setAttribute("background-color", backgroundColor);
        customElement.setAttribute("border-color", borderColor);
        customElement.setAttribute("border-width", borderWidth);
      }
    </script>
  </body>
</html>
